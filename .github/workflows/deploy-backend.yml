name: Deploy Backend on Push

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no shopxetc@161.248.189.80 << 'EOF'
            echo "ðŸ“‚ Moving to server folder"
            cd ~/public_html/prompt-hub/server

            echo "ðŸ“¦ Loading NVM and Node.js v22"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            echo "ðŸ“¥ Installing dependencies"
            pnpm install

            echo "ðŸ”¨ Building project"
            pnpm build

            echo "ðŸ›‘ Killing manual node backend processes"
            PIDS=$(ps aux | grep '/home/shopxetc/public_html/prompt-hub/server/dist/app.js' | grep -v grep | awk '{print $2}')
            if [ -n "$PIDS" ]; then
              echo "Found manual node processes: $PIDS"
              kill -9 $PIDS
            else
              echo "No manual node backend processes found"
            fi

            WRAPPER_PIDS=$(ps aux | grep 'npm run start' | grep -v grep | awk '{print $2}')
            if [ -n "$WRAPPER_PIDS" ]; then
              echo "Killing npm run start wrapper processes: $WRAPPER_PIDS"
              kill -9 $WRAPPER_PIDS
            fi

            echo "ðŸš€ Restarting server with PM2"
            pm2 restart backed || pm2 start npm --name backed -- run start
          EOF
