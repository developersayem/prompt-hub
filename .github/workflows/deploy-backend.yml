name: Build and Deploy Backend to Webuzo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies (local)
        working-directory: server
        run: npm install

      - name: Build app (local)
        working-directory: server
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Webuzo server using password auth
        env:
          SSH_PASSWORD: ${{ secrets.WEBUZO_SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ secrets.WEBUZO_USER }}@${{ secrets.WEBUZO_HOST }} << EOF
            cd /home/${{ secrets.WEBUZO_USER }}/public_html/prompt-hub/server || exit 1
            git pull origin main || exit 1
            npm install --production || exit 1
            pm2 restart api || pm2 start dist/app.js --name api || exit 1
          EOF
