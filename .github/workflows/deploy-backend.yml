name: Deploy Backend to Webuzo

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WEBUZO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy backend
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.WEBUZO_USER }}@${{ secrets.WEBUZO_HOST }} << EOF
            cd /home/${{ secrets.WEBUZO_USER }}/public_html/api
            git pull origin main
            npm install --production
            pm2 restart api || pm2 start dist/app.js --name api
          EOF
