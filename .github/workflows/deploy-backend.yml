name: Deploy Backend to Webuzo Hosting

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WEBUZO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Show key info for debugging
          ls -l ~/.ssh
          head -5 ~/.ssh/id_rsa

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.WEBUZO_USER }}@${{ secrets.WEBUZO_HOST }} "echo 'SSH Connection successful'"

      - name: Deploy backend
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.WEBUZO_USER }}@${{ secrets.WEBUZO_HOST }} << EOF
            cd /home/${{ secrets.WEBUZO_USER }}/public_html/api || exit 1
            git pull origin main || exit 1
            npm install --production || exit 1
            pm2 restart api || pm2 start dist/app.js --name api
          EOF
