name: Deploy Backend on Push

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no shopxetc@161.248.189.80 << 'EOF'
          export PATH="$HOME/.npm-global/bin:$PATH"
          source ~/.bashrc

          cd ~/public_html/api
          git pull origin main

          pnpm install
          pnpm build

          pm2 restart prompt-hub-server || pm2 start dist/app.js --name prompt-hub-server
          EOF
