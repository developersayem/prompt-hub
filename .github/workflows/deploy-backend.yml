name: Deploy Backend to Ummah Host BD

on:
  push:
    branches: [main] # Change if you deploy from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 161.248.189.80 >> ~/.ssh/known_hosts

      - name: Deploy backend to server
        run: |
          ssh -i ~/.ssh/id_rsa shopxetc@161.248.189.80 << 'EOF'
            cd ~/public_html/prompt-hub/server
            git pull origin main
            pnpm install       # or `npm install` if you're using npm
            pnpm build         # skip this if not needed
            pm2 restart all    # or `node index.js` or your start command
          EOF
