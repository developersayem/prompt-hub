name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 161.248.189.80 >> ~/.ssh/known_hosts

      - name: Deploy backend code
        run: |
          ssh -i ~/.ssh/id_rsa shopxetc@161.248.189.80 << 'EOF'
            cd ~/public_html/prompt-hub/server
            git pull origin main
            pnpm install
            pnpm build
            pm2 restart all
          EOF
