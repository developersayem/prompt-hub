name: Deploy Backend on Push

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no shopxetc@161.248.189.80 << 'EOF'
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          export PATH="$NVM_DIR/versions/node/$(nvm version)/bin:$PATH"

          cd ~/public_html/api

          if [ ! -d .git ]; then
          echo "âŒ Not a git repo. Please clone or init the repo first."
          exit 1
          fi

          echo "âœ… Pulling latest code..."
          git pull origin main

          echo "ðŸ“¦ Installing dependencies..."
          pnpm install

          echo "ðŸ”¨ Building..."
          pnpm run build

          echo "ðŸš€ Restarting PM2 app..."
          pm2 restart prompt-hub-server || pm2 start dist/app.js --name prompt-hub-server
          EOF

