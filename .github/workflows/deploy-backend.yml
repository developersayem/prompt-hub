name: Deploy Backend on Push

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no shopxetc@161.248.189.80 << 'EOF'
            echo "ðŸ“‚ Moving to server folder"
            cd ~/public_html/prompt-hub/server

            echo "ðŸ“¦ Setting paths for local installs"
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            export PATH="$HOME/.nvm/versions/node/$(nvm version)/bin:$PATH"
            export PATH="$HOME/bin:$HOME/.local/bin:$PATH"
            export PATH="$HOME/.nvm:$PATH"
            export PATH="$HOME/.nvm/versions/node/v$(nvm version)/bin:$PATH"

            echo "ðŸ“¦ Pulling latest code"
            /usr/bin/git fetch origin && /usr/bin/git reset --hard origin/main

            echo "ðŸ“¥ Installing deps"
            pnpm install

            echo "ðŸ”¨ Building"
            pnpm build

            echo "ðŸš€ Restarting server"
            pm2 restart prompt-hub-server || pm2 start dist/app.js --name prompt-hub-server
          EOF
