name: 🚀 Deploy Client to Webuzo

on:
  push:
    paths:
      - "client/**"
    branches:
      - main

jobs:
  deploy:
    name: Deploy Client
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.WEBUZO_SSH_KEY }}

      - name: 🚀 SSH & Deploy Client
        run: |
          ssh -o StrictHostKeyChecking=no shopxetc@161.248.189.80 << 'EOF'
            cd /home/shopxetc/prompt-hub/client
            git pull origin main
            pnpm install
            pnpm build
            pm2 restart prompt-client || pm2 start server.js --name prompt-client
            pm2 save
          EOF
