name: 🚀 Update Client Code on Webuzo

on:
  push:
    branches:
      - main
    paths:
      - "client/**"
      - ".github/workflows/deploy-client.yml"

jobs:
  update-client:
    name: Pull latest client code on Webuzo
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 SSH and Pull Code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.WEBUZO_SSH_HOST }}
          username: ${{ secrets.WEBUZO_SSH_USER }}
          key: ${{ secrets.WEBUZO_SSH_KEY }}
          port: 22
          script: |
            echo "📂 Changing to client directory..."
            cd /home/shopxetc/prompt-hub/client

            echo "📥 Resetting and pulling latest code..."
            git reset --hard HEAD
            git pull origin main
